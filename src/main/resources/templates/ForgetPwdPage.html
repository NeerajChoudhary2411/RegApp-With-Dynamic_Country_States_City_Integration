<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>Forget Pwd</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <style>
        form{
                border:2px solid darkolivegreen;
                width: 400px;
                margin:auto;
                padding: 20px;
                border-radius: 0px;
                box-shadow: 10px 10px 5px grey;
            }
            label{
            font-weight:bold;
            }
        </style>
    </head>
    <body class="container my-4">
    <div class="card">
    	<div class="card-header bg-dark text-white text-center">
    		<h3>FORGET PASSWORD FORM</h3>
    	</div>
    	<div class="card-body">
    		 <form id="forgetpwdform" th:action="@{/forget/forgetcheck}" method="POST" >
            <div>
                <label for="email">Email :</label>
                <div>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <span id="emailError"></span>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-dark me-2">Submit</button>
        </form>
    	</div>
    	<div class="card-footer alert alert-primary text-danger" th:if=${message!=null}>
    		<span th:text="${message}"></span>
    	</div>
    </div>
    
	
       
    </body>
</html>
